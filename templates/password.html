{% extends "log_blueprint.html"%}

{% block title %}
    Change password
{% endblock %}


{% block main %}
    <main class = "login_main">
        <div class = "main_div">
        <h1>Change password</h1>
        <h3 class = "error" id = "password_error">error</h3>
        <form action = "/password" method = "post" id = "password_form">
                <input type = "email" autocomplete = "off" name = "email" placeholder = "Email"  pattern = ".+@.+\..+" id = "password_email" required>
                <input type = "password" autocomplete = "off" name = "old_password" placeholder = "Old password"  pattern = "[a-zA-Z0-9]{5,}" id = "old_password" required>
                <input type = "password" autocomplete = "off" name = "new_password" placeholder = "New Password"  pattern = "[a-zA-Z0-9]{5,}" id = "new_password" required>
                <div>
                    <button type = "submit">Confirm</button>
                </div>
        </form>
        </div>
    </main>
{%endblock%}
